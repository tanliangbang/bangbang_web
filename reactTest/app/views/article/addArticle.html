
<div class="content-wrapper addArticle">
      <div ng-include="'views/common/nav.html'"></div>

      <div class="content-inner">
        <!-- Start .row -->
        <div class="row">
          <div class="col-lg-12">
            <!-- Start col-lg-12 -->
            <div class="panel panel-default plain toggle" id="jst_0">
              <!-- Start .panel -->
              <div class="panel-heading">
                <h4 class="panel-title">添加文章</h4>
                <div class="panel-controls"><a href="#" class="toggle panel-minimize"><i class="im-minus"></i></a></div></div>
              <div class="panel-body">
                <form class="form-horizontal group-border hover-stripped " ng-submit="addArticleBtn()" role="form" id="validate" novalidate="novalidate">
                  <div class="form-group">
                    <label for="text" class="col-lg-2 col-md-3 control-label">标题</label>
                    <div class="col-lg-10 col-md-9">
                      <input id="text" type="text" class="form-control required title"  ng-model="article.title" aria-required="true"  placeholder="标题">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="text" class="col-lg-2 col-md-3 control-label">开始时间</label>
                    <div class="col-lg-3 col-md-9 ">
                       <div class="input-group">
                         <input  ng-model="startTime"  name="startTime" type="text"  placeholder="开始时间"  class="form-control datetimepicker startTime" >
                         <span class="input-group-addon"><i class="im-calendar4"></i></span>
                       </div>
                    </div>


                    <label for="text" class="col-lg-2 col-md-3 control-label">结束时间</label>
                    <div class="col-lg-3 col-md-9 input-group">
                      <div class="input-group">
                        <input ng-model="endTime" name="endTime" placeholder="结束时间"    class="form-control datetimepicker" type="text" >
                        <span class="input-group-addon"><i class="im-calendar4"></i></span>
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <label for="text" class="col-lg-2 col-md-3 control-label">来源</label>
                    <div class="col-lg-10 col-md-9">
                      <input id="fromWhere" name="fromWhere" type="text" ng-model="article.fromWhere" class="form-control" placeholder="来源">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="text" class="col-lg-2 col-md-3 control-label">内容</label>
                    <div class="col-lg-10 col-md-9">

                      <script id="article"  type="text/plain" style="width:100%;height:800px;position:relative;" ></script>

                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-offset-2 center">
                        <button type="submit"  class="btn btn-teal mr5 mb10" >&nbsp;&nbsp;添&nbsp;&nbsp;&nbsp;加&nbsp;&nbsp;</button>
                    </div>
                  </div>


                </form>
              </div>
            </div>
            <!-- End .panel -->
          </div>
          <!-- End col-lg-12 -->
        </div>
        <!-- End .row -->
      </div>









</div>
